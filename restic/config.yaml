---
version: 1.0.0
slug: restic
name: Restic Backups
description: Simple backups using restic
homeassistant: 2022.12.8
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
map:
  - addons:ro
  - backup:ro
  - config:ro
  - media:ro
  - share:rw
  - ssl:ro
privileged:
  - DAC_READ_SEARCH
tmpfs: true
panel_icon: mdi:backup-restore
panel_title: Restic Backups
panel_admin: true
options:
  restic_repository: /share/restic
  restic_password: ''
  restic_hostname: hassio
  restic_envvar: {}
  addons:
    enable_backup: true
    tags:
      - addons
    exclude: []
    enable_forget: true
    keep_daily: 24
    keep_weekly: 5
    keep_monthly: 12
    keep_yearly: 100
  backup:
    enable_backup: true
    tags:
      - backup
    exclude: []
    enable_forget: true
    keep_daily: 24
    keep_weekly: 5
    keep_monthly: 12
    keep_yearly: 100
